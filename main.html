<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<title>Loft Мебель</title>
</head>
<body>
	<!-- header start -->

	<header class="header">

			<nav class="header__navigation nav">
				<ul class="nav__list-left">
					<li class="nav__item">
            <a href="#" class="nav__link--main" aria-label="Главная"><span class="main">Главная</span></a>
          </li>
					<li class="nav__item">
            <a href="#" class="nav__link--main" aria-label="О Нас"><span class="about">О Нас</span></a>
          </li>
					<li class="nav__item">
            <a href="#" class="nav__link--main" aria-label="Контакты"><span class="contacts">Контакты</span></a>
          </li>
				</ul>
				<ul class="nav__list-right">
					<li class="nav__item">
						<a href="#" class="nav__link" aria-label="Связаться с нами">
              <img src="Images/Svg/phone.svg" class="nav__pic" alt="Telephone Number">
						    <span class="info">8(964)89 99 119</span>
            </a>
					</li>
					<li class="nav__item">
						<a href="#" class="nav__link" aria-label="Доставка">
              <img src="Images/Svg/delivery.svg" class="nav__pic" alt="Delivery">
						    <span class="delivery">Доставка</span>
            </a>
					</li>
				</ul>
			</nav>

	<div class="header__intro intro">
		<div class="wrapper">
      <div class="intro__menu">
        <div class="header__logo logo">
          <a href="#" class="intro__logo-link" aria-label="Логотип">
            <img src="Images/Logo/LOGO.svg" class="intro__logo-pic" alt="logo">
          </a>
        </div>
        <div class="header__search-main">
          <form action="#" class="search-form" method="get">
            <input type="search" class="search-form__field" placeholder="Поиск">
            <button type="submit" class="search-form__button" aria-label="Search product"></button>
          </form>
        </div>
        <div class="intro__user-bar">
          <a href="#" class="user__bar-icon"><img src="Images/Svg/wishlist.svg" alt="whishlist"></a>
          <a href="#" class="user__bar-icon"><img src="Images/Svg/bag.svg" alt="bag"></a>
          <a href="#" class="user__bar-icon"><img src="Images/Svg/profile.svg" alt="profile"></a>
	    </div>
    </div>

   </div> <!-- wrapper end -->
  </div>  <!-- header__intro end -->
  <div class="header__menu menu">
    <div class="wrapper">
      <ul class="header__menu-list">
        <li class="header__menu-item"><a href="#" class="header__menu-link">Кухни</a></li>
        <li class="header__menu-item"><a href="#" class="header__menu-link">Спальни</a></li>
        <li class="header__menu-item"><a href="#" class="header__menu-link">Гомстинные</a></li>
        <li class="header__menu-item"><a href="#" class="header__menu-link">Прихожие</a></li>
        <li class="header__menu-item"><a href="#" class="header__menu-link">Офисная мебель</a></li>
        <li class="header__menu-item"><a href="#" class="header__menu-link">Детская</a></li>
        <li class="header__menu-item"><a href="#" class="header__menu-link">Акция</a></li>
      </ul>
    </div>
  </div>

	</header> <!-- header end -->
  <main>
  </main>
  <footer>
  </footer>
</body>
</html>

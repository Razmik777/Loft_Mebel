<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/product-card.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<title>Loft Мебель</title>
</head>
<body>
  <!-- header start -->
  <header class="header">

      <div class="header__logo logo">
        <a href="#" class="intro__logo-link" aria-label="Логотип">
          <img src="Images/Logo/LOGO.svg" class="intro__logo-pic" alt="logo">
        </a>
      </div>

      <nav class="header__navigation nav">

        <ul class="nav__list-left">
          <li class="nav__item">
            <a href="#" class="nav__link" aria-label="Главная">Главная</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link" aria-label="О Нас">О Нас</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link" aria-label="Контакты">Контакты</a>
          </li>
        </ul>

        <div class="header__search">
          <form action="#" class="search-form" method="get">
            <input type="search" class="search-form__field" placeholder="Поиск">
            <button type="submit" class="search-form__button" aria-label="Search product"></button>
          </form>
        </div>

        <ul class="nav__list-right">
          <li class="nav__item">
            <a href="#" class="nav__link" aria-label="Связаться с нами">
              <img src="Images/Svg/phone-card.svg" class="nav__pic" alt="Telephone Number">
                <span class="info">8(964)89 99 119</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link" aria-label="Доставка">
              <img src="Images/Svg/delivery-card.svg" class="nav__pic" alt="Delivery">
                <span class="delivery">Доставка</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="user__bar-icon">
              <img src="Images/Svg/wishlist.svg" alt="whishlist"></a>
          </li>
          <li class="nav__item">
            <a href="#" class="user__bar-icon">
              <img src="Images/Svg/bag.svg" alt="bag"></a>
          </li>
          <li class="nav__item">
            <a href="#" class="user__bar-icon">
              <img src="Images/Svg/profile.svg" alt="profile"></a>
          </li>
        </ul>
      </nav>

      <div class="header__menu menu">
      <div class="wrapper">
        <ul class="header__menu-list">
          <li class="header__menu-item"><a href="#" class="header__menu-link">Кухни</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Спальни</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Гомстинные</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Прихожие</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Офисная мебель</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Детская</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Акция</a></li>
      </ul>
      </div> <!-- wrapper end -->
      </div>

  </header> <!-- header end -->
  <main>

  </main>
  <footer>


  </footer>
</body>
</html>
